name: "TideWatch CodeQL Configuration"

# Query filters
queries:
  - uses: security-extended
  - uses: security-and-quality

# Paths to exclude from analysis
paths-ignore:
  - '**/tests/**'
  - '**/__tests__/**'
  - '**/*.test.js'
  - '**/*.spec.ts'
  - '**/node_modules/**'
  - '**/dist/**'
  - '**/build/**'

# Custom query filters for known false positives
query-filters:
  # Log injection: sanitize_log_message() is our sanitizer
  - exclude:
      id: py/log-injection
      # Exclude findings where sanitize_log_message is used
      # Note: This is a workaround - ideally we'd model the sanitizer properly

# Path filters
paths:
  - backend
  - frontend
