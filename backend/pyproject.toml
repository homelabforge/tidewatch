[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tidewatch"
version = "3.5.4"
description = "Intelligent Docker container update manager"
requires-python = ">=3.14"
dependencies = [
    "fastapi>=0.121.2",
    "granian>=2.6.0",
    "sqlalchemy>=2.0.44",
    "aiosqlite>=0.21.0",
    "pydantic>=2.12.0",
    "pydantic-settings>=2.6.0",
    "python-multipart>=0.0.18",
    "ruamel.yaml>=0.18.6",
    "httpx>=0.28.1",
    "python-dateutil>=2.9.0",
    "apscheduler>=3.11.1",
    "packaging>=24.0",
    "docker>=7.1.0",
    "prometheus-client>=0.21.0",
    "aiosmtplib>=3.0.0",
    # Authentication dependencies
    "authlib>=1.3.0",
    "argon2-cffi>=23.1.0",
    "pyjwt>=2.8.0",
    "itsdangerous>=2.1.2",
    "email-validator>=2.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=9.0.1",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "httpx>=0.28.1",
    "ruff>=0.14.8",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["app*"]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra -q --strict-markers --cov=app --cov-report=term-missing"
testpaths = ["tests"]
asyncio_mode = "auto"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

[tool.coverage.run]
source = ["app"]
omit = [
    "*/tests/*",
    "*/migrations/*",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
